{% extends 'onlineshop/base.html' %}
{% block content %}

<div class="container py-5 mt-5 bg-light">
<div class="row gutters">
<div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12">
<div class="card h-100">
	<div class="card-body">
		<div class="account-settings">
			<div class="user-profile">
				<div class="user-avatar">
					<img src="https://bootdey.com/img/Content/avatar/avatar7.png" style="width:200px" alt="Maxwell Admin">
				</div>
				<h5 class="user-name">{{ users.username }}</h5>
				<h6 class="user-email">{{ users.email }}</h6>
			</div>

		</div>
	</div>
</div>
</div>
<div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
<div class="card h-100">
	<div class="card-body">
		<div class="row gutters">
			<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
				<h6 class="mb-2 text-primary">Personal Details</h6>
			</div>
			<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
				<div class="form-group">
					<label for="fullName">Name</label>
					<input type="text" class="form-control" id="fullName" value="{{ request.user.username }}">
				</div>
			</div>
			<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
				<div class="form-group">
					<label for="eMail">Email</label>
					<input type="email" class="form-control" id="eMail" value="{{ request.user.email }}">
				</div>
			</div>

		</div>

		<div class="row gutters">
			<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
			</div>
		</div>
	</div>
</div>
</div>
</div>
</div>
{% endblock content %}
